<!-- here we are mapping the todo array from this component 
that got its data from the service as a prop to the todo-items component -->
<app-add-todo (addTodo)=addTodo($event)></app-add-todo>
<app-todo-items *ngFor="let todo of todos" [todo]="todo" (deleteTodo)=deleteTodo($event)>

</app-todo-items>
